name: Bidder Info Update

on:
  push:
    paths:
      - 'static/bidder-info/**.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check if any .yaml file in static/bidder-info/{any-adapter} is updated
        id: check-bidder-info-updated
        run: |
          # Check if any .yaml file in static/bidder-info/{any-adapter} is updated
          if git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -q '^static/bidder-info/.*\.yaml$'; then
            # Get the list of updated YAML files
            updated_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '^static/bidder-info/.*\.yaml$')
          
            # Check if the URL or userMacro in each updated YAML file is updated
            for file in $updated_files; do
              if [ -z "$(yq eval '.userSync.redirect.url' $file)" ]; then
                echo "The output of yq is empty or null"
              else
                echo "The output of yq is not empty or null"
              fi
            done
          fi
